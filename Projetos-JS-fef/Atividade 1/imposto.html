<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frete</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(200, 200, 202);
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
       }

       .atv_container {
        background-color: aliceblue;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="atv_container">
        <h1>Calcular Imposto</h1>
        <label for="salario">Salário:</label>
        <input type="number" id="salario" placeholder="Digite o valor do salário">
        <button onclick="calcIR()">Calcular IR</button>
        <p id="resultado"></p>
    </div>
</body>

<script>
    function calcIR() {
        let salar = document.querySelector("#salario").value;
        let result = document.querySelector("#resultado");
        let ir = 0;
        let total = 0;

        if(salar <= 2000){
            ir;
        } else if(salar > 2000 && salar <= 3500){
            ir = 10;
        } else if(salar > 3500 && salar <= 5000) {
            ir = 15;
        } else {
            ir = 20;
        }
            

        total = salar - (salar * ir / 100);
        result.textContent = `salar - desconto: ${total}`
    }
</script>

</html>
