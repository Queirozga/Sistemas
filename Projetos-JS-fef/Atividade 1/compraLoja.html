<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frete</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(200, 200, 202);
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
       }

       .atv_container {
        background-color: aliceblue;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="atv_container">
        <h1>Calcular Desconto</h1>
        <label for="valorCompra">Valor da Compra:</label>
        <input type="number" id="valorCompra" placeholder="Digite o valor da compra">
        <button onclick="calcDiscount()">Calcular Desconto</button>
        <p id="resultado"></p>
    </div>
</body>

<script>
    function calcDiscount() {
        let compra = document.querySelector("#valorCompra").value;
        let result = document.querySelector("#resultado");
        let discount = 0;
        let total = 0;

        if(compra <= 100){
            discount;
        } else if(compra > 100 && compra <= 200){
            discount = 5;
        } else if(compra > 200 && compra <= 500) {
            discount = 10;
        } else {
            discount = 15;
        }
            

        total = compra - (compra * discount / 100);
        result.textContent = `Compra - desconto: ${total}`
    }
</script>

</html>
